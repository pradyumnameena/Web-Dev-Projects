<!DOCTYPE html>
<html>
<head>
  <title>Create Polls</title>
<link href="../css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-1.11.1.min.js"></script>
<link rel="shortcut icon" href="../images/fav.png" type="image/png">
<style type="text/css">
  body {
    padding-top:20px;
      }
</style>
<script type="text/javascript">
    function validForm(){
      var c = document.forms["topic"]["comment"].value;
      if(c.length==0){
        alert("Discussion field is empty.");
        return false;
      }else{
        return true;
      }
    }
</script>
</head>
<body>

<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="../php/create_poll.php" method="post" name="topic" onsubmit="return validForm()">
          <fieldset>
            <legend class="text-center">Vote</legend>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your heading</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="comment" placeholder="Please enter heading of your discussion here. Remeber to not use more than 50 words." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

</body>
</html>
