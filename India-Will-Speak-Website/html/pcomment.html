<!DOCTYPE html>
<html>
<head>
  <title>Add your comment</title>
<link href="../css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-1.11.1.min.js"></script>
<link rel="shortcut icon" href="../images/fav.png" type="image/png">
<style type="text/css">
  body {
    padding-top:20px;
      }
</style>
<script type="text/javascript">
    function validForm(){
        var n2 = parseInt(document.forms["feedback"]["poc"].value);
      var n1 = document.forms["feedback"]["comment"].value;
      var n3 = document.forms["feedback"]["identity"].value;
      if(n1.length!=0 && (n2==1 || n2==0) && n3.length!=0){
          return true;
      }else{
          alert("Please enter the details correctly.");
          return false;
      }
    }
</script>
</head>
<body>

<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="../php/pcomment.php" method="post" name="feedback" onsubmit="return validForm()">
          <fieldset>
            <legend class="text-center">Place your point of view</legend>
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Unique ID of Discussion</label>
              <div class="col-md-9">
                <input id="email" name="identity" type="text" placeholder="Enter the ID of discussion" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your side</label>
              <div class="col-md-9">
                <input id="email" name="poc" type="text" placeholder="Enter 1 for favor and 0 for against..." class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Comment</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="comment" placeholder="Please enter your comment here. Remember to not use more than 40 words." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

</body>
</html>
